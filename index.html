<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WORDLE</title>
  <script src="./js/app.js" defer></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="game-container">
    <h1 id="wordle-title" class="game-text">WORDLE</h1>
    <div id="grid-nav-container">
      <div id="game-nav-container">
        <nav id="nav-bar">
          <div class="nav-item ">
            <button id="instructions-btn" class="game-text button">How to Play</button>
          </div>
          <div id="wordle-solved-text" class="nav-item game-text">You Solved The Wordle!</div>
          <div class="nav-item">
            <button id="new-wordle-btn" class="game-text button">Different Wordle Please!</button>
          </div>
        </nav>
      </div>
      <div id="game-grid"></div>
    </div>
    <div id="keyboard-container">
      <div id="keyboard-keys-container"></div>
      <div id="delete-submit-keys-container">
        <button class="non-char-keys" id="delete-key">delete</button>
        <button class="non-char-keys" id="submit-key">submit</button>
      </div>
    </div>
  </div>
</body>
</html>
