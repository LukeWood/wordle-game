<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WORDLE</title>
  <script src="./js/wordslist.js"></script>
  <script src="./js/app.js" defer></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="game-container">
    <h1 id="wordle-title" class="game-text">WORDLE</h1>
    <div id="nav-grid-container">
      <div id="nav-container">
        <nav id="nav-bar">
          <div id="nav-instructions" class="nav-item ">
            <button id="instructions-btn" class="game-text button">How to Play</button>
          </div>
          <div id="wordle-reveal-div" class="nav-item"></div>
          <div id="nav-new-wordle" class="nav-item"></div>
        </nav>
      </div>
      <div id="instructions-tiles-results-div">
        <div id="instructions-div" class="side-div">
        </div>
        <div id="game-tiles-div">
          <div id="game-tiles"></div>
        </div>
        <div id="results-div" class="side-div">
        </div>
      </div>
    </div>
    <div id="keyboard-container">
      <div id="keyboard-keys-container"></div>
      <div id="delete-submit-keys-container">
      </div>
    </div>
  </div>
</body>
</html>
