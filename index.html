<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WORDLE</title>
  <script src="./js/app.js" defer></script>
  <link rel="stylesheet" href="./css/styles.css">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
